<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h2>{{ icecream?.name }}</h2>
          <div class="pull-left">
            <img [src]="icecream?.imageUrl" alt="{{ icecream?.name }}" class="img-responsive" style="max-height: 50px;"
              *ngIf="icecream?.imageUrl">
          </div>
          <div class="pull-right btn-toolbar">
            <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
            <a (click)="onDelete()" class="btn btn-danger">Delete</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="list-group-item-heading">
            Flavor: {{ icecream?.flavor}}
          </div>
          <div class="list-group-item-heading">
            Toppings: {{ icecream?.toppings }}
          </div>
          <div>
            <div class="pannel-footer" *ngIf="icecream?.group && icecream?.group.length > 0">
              <h3>Icecream Flavors:</h3>
              <div *ngFor="let groupIcecream of icecream?.group">
                <div>
                  {{ groupIcecream?.name }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
