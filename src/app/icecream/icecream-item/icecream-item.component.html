<a class="list-group-item clearfix icecreamDiv" [routerLink]="[icecream.id]" routerLinkActive="active">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{icecream?.name}}</h4>
    </div>
    <span class="pull-right">
      <img [src]="icecream?.imageUrl" alt="{{ icecream?.name }}" class="img-responsive" style="max-height: 50px;" *ngIf="icecream?.imageUrl">
    </span>
  </a>
