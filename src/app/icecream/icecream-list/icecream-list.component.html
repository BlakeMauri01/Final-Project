<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Icecream Flavors!</span>
          </div>
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">
              <!-- Add the search box input field here -->
              <input type="text" #searchBox (keyup)="onKeyPress(searchBox.value)" class="form-control"
                placeholder="Enter a search value">
              <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="onKeyPress(searchBox.value)">
              </div>
            </div>
            <div class="pull-right pad-left-right">
              <a class="btn btn-success" [routerLink]="['new']">Add your favor!</a>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 margin-top">
              <app-icecream-item *ngFor="let icecream of icecreams | icecreamsFilter:term" [icecream]="icecream" dnd-draggable
                [dragEnabled]="true" [dragData]="icecream" [dropZones]="['icecreamGroup']">
              </app-icecream-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
