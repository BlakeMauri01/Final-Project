<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{menu?.name}}</h4>
        <div class="pull-left">
          <img [src]="menu?.menuUrl" alt="{{ menu?.name }}" class="img-responsive" style="height: 120px; width: 200px;"
            *ngIf="menu?.menuUrl">
        </div>
        <div class="row pull-right margin-left-right">
          <a (click)="onView()"class="btn btn-primary">View</a>
          <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Description:</label>
          <span class="label-value">{{ menu?.description }}</span>
        </div>
        <br>
        <div class="row">
          <label>URL:</label>
          <span class="label-value">{{ menu?.url }}</span>
        </div>
      </div>
    </div>
  </div>
