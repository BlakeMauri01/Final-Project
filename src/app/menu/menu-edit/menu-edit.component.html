<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="menu-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
  
          <div class="col-sm-12 form-group">
            <label for="name">Menu title</label>
            <input
              type="text"
              id="name"
              class="form-control"
              size="120"
              max="120"
              name="name"
              [ngModel] = "menu?.name" 
              #name="ngModel"
              required>
              <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Enter a valid Menu title</div>
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="description">Menu description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              name="description"
              [ngModel] = "menu?.description"
              #description="ngModel">
              
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="url">Menu URL</label>
            <input
              type="text"
              id="url"
              class="form-control"
              size="150"
              max="255"
              name="url"
              [ngModel] = "menu?.url"
              #url="ngModel"
              required>
              <div class="alert alert-danger" *ngIf="url.invalid && url.touched">Enter a valid Menu URL</div>
          </div>

          <div class="col-sm-12 form-group">
            <label for="imageUrl">Menu Contents</label>
            <input
              type="text"
              id="menuUrl"
              class="form-control"
              size="150"
              max="255"
              name="menuUrl"
              [ngModel]="menu?.menuUrl"
              #imageurl="ngModel">
          </div>
        </div>
  
        <div class="alert alert-danger" *ngIf="(name.invalid && name.touched) || (url.invalid && url.touched)">
          The Menu title and URL are required fields
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled] ="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
